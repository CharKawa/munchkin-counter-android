apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '24.0.0 rc2'

    defaultConfig {
        applicationId "com.datarockets.mnchkn"
        minSdkVersion 14
        targetSdkVersion 23
        version "${version_code}"
        versionName "${version_name}"
        jackOptions {
            enabled true
        }
    }
    
    buildTypes {
        debug {
            buildConfigField("String", "MIXPANEL_API_KEY", "\"" + MIXPANEL_API_KEY +"\"")
        }
        release {
            minifyEnabled false
            buildConfigField("String", "MIXPANEL_API_KEY", "\"" + MIXPANEL_API_KEY +"\"")
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }

}

dependencies {
    compile "com.android.support:support-v4:${android_support_lib_version}"
    compile "com.android.support:appcompat-v7:${android_support_lib_version}"
    compile "com.android.support:design:${android_support_lib_version}"
    compile "com.android.support:recyclerview-v7:${android_support_lib_version}"
    compile "com.android.support:cardview-v7:${android_support_lib_version}"
    compile 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'
    compile 'com.github.chyrta:AndroidOnboarder:0.2'
    compile "com.mixpanel.android:mixpanel-android:4.+"
    compile 'com.github.lecho:hellocharts-library:1.5.8@aar'
    compile 'org.assertj:assertj-core:1.7.0'
    testCompile "junit:junit:4.10"
    testCompile "org.assertj:assertj-core:1.7.0"
    testCompile "org.robolectric:robolectric:3.0"
    androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.5.4'
}